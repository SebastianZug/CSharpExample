name: buildDocumentation

on:
  push:
    branches: [ doxygen ]
  pull_request:
    branches: [ doxygen ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.1.0
      with:
        # Path to Doxyfile
        doxyfile-path: ./CSharpExample/Doxyfile
        # Working directory
        working-directory: # default is .
