name: .NET Core

on:
  push:
    branches: [ actionBuild ]
  pull_request:
    branches: [ actionBuild ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: |
        cd src/App
        dotnet build --configuration Release --no-restore
